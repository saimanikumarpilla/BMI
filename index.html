<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="calculator-wrapper">
            <h2>BMI Calculator</h2>
            <p class="subtitle">Enter your details below to get your BMI result.</p>
            <form id="bmi-form">
                <input id="name" type="text" placeholder="Your Name" required><br>
                <input id="wt" type="number" placeholder="Weight (kg)" inputmode="decimal" required><br>
                <input id="ht" type="number" placeholder="Height (cm)" inputmode="decimal" required><br>
                <button id="bt" type="submit">Calculate BMI</button><br>
            </form>
        </div>
        <div class="result-wrapper">
            <h3 id="result-text">Your Result</h3>
            <div class="bmi-gauge">
                <div class="bmi-gauge-bar"></div>
                <div id="bmi-pointer" class="bmi-pointer"></div>
            </div>
            <p id="result-category"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
